<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>作品展示</title>
    <link rel="stylesheet" href="個網/product.css">
</head>
<body>
    <header>
        <h1>我的作品展示</h1>
    </header>

    <section class="gallery">
        <div class="artwork" id="artwork1">
            <img src="個網/1.png" alt="作品一">
            <p>作品一描述</p>
        </div>
        <div class="artwork" id="artwork2" style="display: none;">
            <img src="個網/2.png" alt="作品二">
            <p>作品二描述</p>
        </div>
        <div class="artwork" id="artwork3" style="display: none;">
            <img src="個網/3.png" alt="作品三">
            <p>作品三描述</p>
        </div>
    </section>

    <button id="prevButton">上一個</button>
    <button id="nextButton">下一個</button>

    <script src="個網/product.js"></script>
</body>
</html>
